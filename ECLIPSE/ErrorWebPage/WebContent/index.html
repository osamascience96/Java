<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Error Handling</title>
<style type="text/css">
	html, body{
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
		background-color: graytext;
	}
	
	form{
		width: 50%;
		background-color: silver;
		padding: 10px;
		margin: auto;
		position: relative;
		top: 100px;
		overflow: hidden;
	}
	
	input {
		width: 90%;
		margin: 20px;
		padding: 10px;
		font-weight: bold;
		font-size: 20px;
	}
</style>
</head>
<body>
	<form action="divide" method="GET">
		<input type="number" name="num1" required><br>
		<input type="number" name="num2" required><br>
		<input type="submit" name="submit" value="Divide">
	</form>
</body>
</html>
