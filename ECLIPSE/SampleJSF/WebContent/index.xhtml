      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
      
      <h:form>
      	<h:outputLabel value="Enter First Name" />
      	<h:inputText  value="#{studentTwo.firstName}" />
      	<br /> <br />
      	<h:outputLabel value="Enter Last Name" />
      	<h:inputText  value="#{studentTwo.lastName}" />
      	<br/>
      	<h:outputLabel value="Favorite Programming Language" />
      	<h:selectOneRadio value="#{studentTwo.favLanguage}">
      		<f:selectItem itemValue="Java" itemLabel="Java"/>
      		<f:selectItem itemValue="C++" itemLabel="C++"/>
      		<f:selectItem itemValue="Python" itemLabel="Python"/>

      	</h:selectOneRadio>
      	<h:commandButton action="response" value="Submit" />
      </h:form>
</html>
